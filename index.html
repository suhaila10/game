            text-decoration: none;
            color: black;
            background-color: #ff9fa1;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            border: 4px solid #ff7e84;
            width: 250px; /* Adjusted width for better mobile view */
        }

        .game-link:hover {
            background-color: #ff7e84;
            transform: scale(1.1);
        }

        .game-link:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff7e84, #ff6b6b);
            opacity: 0.8;
            z-index: -1;
            border-radius: 8px;
        }

        /* Floating hearts animation */
